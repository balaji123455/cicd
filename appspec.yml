version: 0.0
os: linux
files:
  - source: /
    destination: /opt/codedeploy-agent/deployment-root
hooks:
  ApplicationStop:
    - location: scripts/stop_container.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/start_container.sh
      timeout: 300
      runas: root

version: 0.0
os: linux
files:
  - source: scripts/
    destination: /opt/codedeploy-agent/deployment-root/d-{{DEPLOYMENT_ID}}/deployment-archive/scripts

hooks:
  ApplicationStop:
    - location: scripts/stop_container.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/start_container.sh
      timeout: 300
      runas: root
